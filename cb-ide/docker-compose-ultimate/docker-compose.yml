version: '3.8'

services:
  cb-ide:
    image: terrydhariwal/cb-ide:v1.0
    ports:
      - "80:3000"
#    volumes:
#      - ./workspace:/home/project
#      - ./m2:/home/theia/.m2
#      - ./home/theia:/home/theia/
    depends_on:
      - nexus
#      - bandersnatch
    networks:
      - cleverbits_net

  nexus:
    image: sonatype/nexus3
    ports:
      - "8081:8081"
    volumes:
      - nexus-data:/nexus-data
    networks:
      - cleverbits_net

networks:
  cleverbits_net:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 800

volumes:
  nexus-data:
